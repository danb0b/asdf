{{ if .Text }}
<table>
<thead></thead>
<tr><th><div class="text-center">
  <a href="{{ .Destination | safeURL }}"><img src="{{ .Destination | safeURL }}" alt="{{ .Text | safeHTML  }}" {{ with .Title}} title="{{ . }}"{{ end }} style="max-width:100%; max-height:400px; width:auto; height: auto; text-align:center;"/></a>
</div></th></tr>
<tbody>
<tr><td><div style="text-align:center;">{{ .Text | safeHTML }}</div></td></tr>
</tbody>
</table>
{{else}}
<a href="{{ .Destination | safeURL }}"><img src="{{ .Destination | safeURL }}" alt="{{ .Text | safeHTML }}" {{ with .Title}} title="{{ . }}"{{ end }} /></a>
{{ end }}
